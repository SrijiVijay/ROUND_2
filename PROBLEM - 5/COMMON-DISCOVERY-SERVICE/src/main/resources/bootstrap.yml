#Discovery Server Access   
eureka:
    instance:
        hostname: localhost
        preferIpAddress : true
   #   instance-id: ${eureka.instance.ip-address}:${server.port}
    client:
        fetch-registry: false  # not to search for other registry nodes to connect to, as there are none (at least not while running locally )
        register-with-eureka: false # Eureka client is instructed not to register itself upon start up
        serviceUrl:
            defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
            
